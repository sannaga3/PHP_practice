<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500"
      rel="stylesheet"
    />
    <link href="//fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../topic.css" />
  </head>

  <body>
    <div id="container">
      <main class="container py-3">
        <div id="messages"></div>
        <h1 class="sr-only">ログイン</h1>
        <div class="mt-5">
          <div class="login-form bg-white p-4 shadow-sm mx-auto rounded">
            <form action="/poll/part4/end/login" method="POST" autocomplete="off" class="validate-form" novalidate>
              <div class="form-group">
                <label for="id">ユーザーID</label>
                <input id="id" type="text" name="id" class="form-control validate-target" required minlength="2" maxlength="10" pattern="[a-zA-z0-9]+" autofocus tabindex="1"/>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="pwd">パスワード</label>
                <input
                  id="pwd"
                  type="password"
                  name="pwd"
                  class="form-control validate-target"
                  required
                  minlength="4"
                  tabindex="1"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <a href="/poll/part4/end/register">アカウント登録</a>
                </div>
                <div>
                  <input
                    type="submit"
                    value="ログイン"
                    class="btn btn-primary shadow-sm"
                    disabled
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="validate.js"></script>
  </body>
</html>
