<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="topic.css">
</head>
<body>
  <div id="container">
    <header class="container my-2">
      <nav class="row align-items-center py-2">
        <a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
          <img src="../images/A.png" alt="みんなのアンケート サイトロゴ" width="50px" class="mr-2">
          <span class="h2 font-weight-bold font-source-code-pro mb-0">みんなのアンケート</span>
        </a>
        <div class="col-md-auto">
          <a href="" class="btn btn-primary shadow-sm">投稿</a>
          <a href="" class="btn btn-outline-primary shadow-sm">過去の投稿</a>
          <a href="" class="btn btn-outline-info shadow-sm">ログアウト</a>
        </div>
      </nav>
    </header>
    <main class="container py-3">
      <h1 class="h2 mb-3">トピック作成</h1>
      <div class="mt-3">
        <div class="topic-form bg-white p-4 shadow-sm rounded">
          <form action="">
            <div class="form-group">
              <label for="">タイトル</label>
              <input type="text" class="form-control">
            </div>
          </form>
          <form action="">
            <div class="form-group">
              <label for="">ステータス</label>
              <select name="" id="" class="form-control">
                <option value="1">公開</option>
                <option value="0" selected>非公開</option>
              </select>
            </div>
          </form>
          <div class="d-flex align-items-center">
            <div class="mr-3">
              <input type="submit" value="送信" class="btn btn-primary shadow-sm">
            </div>
            <div>
              <input type="submit" value="戻る" class="btn btn-secondary shadow-sm">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center p-3">
      &copy; aaaaa
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </div>
</body>
</html>
